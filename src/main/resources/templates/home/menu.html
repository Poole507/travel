<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>系统后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesdesign" name="author"/>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet"
          type="text/css"/>
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>
</head>
<body>

<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="" class="logo logo-dark">

                    <span class="logo-lg">
                      系统后台
                        </span>
                </a>


            </div>
            <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect"
                    id="vertical-menu-btn">
                <i class="mdi mdi-menu"></i>
            </button>
        </div>
        <!-- Search input -->
        <div class="search-wrap" id="search-wrap">
            <div class="search-bar">
                <input class="search-input form-control" placeholder="Search"/>
                <a href="#" class="close-search toggle-search" data-target="#search-wrap">
                    <i class="mdi mdi-close-circle"></i>
                </a>
            </div>
        </div>
        <div class="d-flex">
            <div class="dropdown d-none d-lg-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen">
                    <i class="mdi mdi-fullscreen"></i>
                </button>
            </div>
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <a href="javascript:;" th:if="${session.get('type') == '1'}">
                        <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-7.jpg"
                             alt="头像未上传">
                        <span class="d-none d-xl-inline-block ms-1">管理员</span>
                    </a>

                    <a href="javascript:;" th:if="${session.get('type') == '2'}">
                        <img class="rounded-circle header-profile-user" th:src="${session.get('user').photo}"
                             alt="头像未上传">
                        <span class="d-none d-xl-inline-block ms-1" th:text="${session.get('realname')}">用户</span>
                    </a>


                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="outLogin"><i
                            class="mdi mdi-power font-size-16 align-middle me-1 text-danger"></i> 注销</a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- ========== 左侧部分 ========== -->
<div class="vertical-menu">
    <div data-simplebar class="h-100">
        <div class="user-sidebar text-center">
            <div class="dropdown">
                <div class="user-img">
                    <a href="javascript:;" th:if="${session.get('type') == '1'}">
                        <img src="assets/images/users/avatar-7.jpg" alt="" class="rounded-circle">
                    </a>
                    <a href="javascript:;" th:if="${session.get('type') == '2'}">
                        <img th:src="${session.get('user').photo}" alt="" class="rounded-circle">
                    </a>

                    <span class="avatar-online bg-success"></span>
                </div>
                <div class="user-info">
                    <a href="javascript:;" th:if="${session.get('type') == '1'}">
                        <h5 class="mt-3 font-size-16 text-white">管理员</h5>
                        <span class="font-size-13 text-white-50" th:text="${session.get('realname')}"></span>
                    </a>
                    <a href="javascript:;" th:if="${session.get('type') == '2'}">
                        <h5 class="mt-3 font-size-16 text-white">用户</h5>
                        <span class="font-size-13 text-white-50" th:text="${session.get('realname')}"></span>
                    </a>

                </div>
            </div>
        </div>
        <!--- 菜单栏 -->
        <div id="sidebar-menu">
            <!--管理员菜单-->
            <ul th:if="${session.get('type') == '1'}" class="metismenu list-unstyled" id="side-menu">
                <li class="menu-title">菜单</li>
                <li>
                    <a href="BannerList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>轮播管理</span>
                    </a>
                </li>
                <li>
                    <a href="UserList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>用户管理</span>
                    </a>
                </li>

                <li>
                    <a href="CategoryList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>类型管理</span>
                    </a>
                </li>
                <li>
                    <a href="GoodsList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>景点管理</span>
                    </a>
                </li>
                <li>
                    <a href="FoodList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>美食管理</span>
                    </a>
                </li>
                <li>
                <a href="HotelList" class=" waves-effect">
                    <i class="dripicons-message"></i>
                    <span>酒店管理</span>
                </a>
            </li>
                <li>
                    <a href="RoomorderList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>酒店预订管理</span>
                    </a>
                </li>
                <li>
                    <a href="BoardList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>旅游攻略管理</span>
                    </a>
                </li>

                <li>
                    <a href="CommentsList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>评价管理</span>
                    </a>
                </li>
                <li>
                    <a href="OrdersList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>订单管理</span>
                    </a>
                </li>

                <li class="mm-active">
                    <a href="javascript: void(0);" class="has-arrow waves-effect" aria-expanded="true">
                        <i class="dripicons-mail"></i>
                        <span>统计</span>
                    </a>
                    <ul class="sub-menu mm-collapse mm-show" aria-expanded="false" style="">
                        <li><a href="toEcharts1">景点类型统计</a></li>
                        <li><a href="toEcharts2">酒店预订统计</a></li>


                        <li><a href="toEcharts3">景点门票统计</a></li>
                    </ul>
                </li>
            </ul>
            <!--用户菜单-->
            <ul th:if="${session.get('type') == '2'}" class="metismenu list-unstyled" id="side-menu">
                <li class="menu-title">菜单</li>
                <li>
                    <a href="UserList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>用户管理</span>
                    </a>
                </li>

                <li>
                    <a href="OrdersList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>订单管理</span>
                    </a>
                </li>
                <li>
                    <a href="CommentsList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>评价管理</span>
                    </a>
                </li>
                <li>
                    <a href="RoomorderList" class=" waves-effect">
                        <i class="dripicons-message"></i>
                        <span>酒店预订管理</span>
                    </a>
                </li>

            </ul>


        </div>
        <!--- 菜单栏结束 -->
    </div>
</div>
<!-- 左侧部分结束 -->
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <script>document.write(new Date().getFullYear())</script>

            </div>
            <div class="col-sm-6">
                <div class="text-sm-end d-none d-sm-block">
                    <i class="mdi mdi-heart text-danger"></i> 旅游网站系统
                </div>
            </div>
        </div>
    </div>
</footer>

<div class="rightbar-overlay"></div>
<!-- JAVASCRIPT -->
<script th:src="@{/assets/libs/jquery/jquery.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/metismenu/metisMenu.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/simplebar/simplebar.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/node-waves/waves.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/js/app.js}" charset="utf-8"></script>

<script src="assets/libs/parsleyjs/parsley.min.js"></script>

<script src="assets/js/pages/form-validation.init.js"></script>


</body>
</html>
