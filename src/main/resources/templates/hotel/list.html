<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>酒店管理 | 旅游网站后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="旅游网站后台管理系统" name="description"/>
    <meta content="Travel Admin" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>

    <!-- DataTables -->
    <link href="assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css"/>
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    
    <style>
        :root {
            --primary-color: #0066CC;
            --primary-light: #e6f0ff;
            --primary-dark: #0055aa;
            --secondary-color: #5AC8FA;
            --text-color: #1d1d1f;
            --text-light: #86868b;
            --bg-color: #f5f5f7;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        /* 卡片样式 */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            overflow: hidden;
        }
        
        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }
        
        .card-body {
            padding: 30px;
        }
        
        /* 标题样式 */
        .header-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        .page-title h4 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .breadcrumb-item a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        /* 表格样式 */
        .table {
            width: 100%;
            margin-bottom: 0;
            color: var(--text-color);
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table th {
            font-weight: 600;
            padding: 16px;
            border-bottom: 2px solid #f0f0f0;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            white-space: nowrap;
        }
        
        .table td {
            padding: 16px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table tr:last-child td {
            border-bottom: none;
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 102, 204, 0.03);
        }
        
        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 30px;
            transition: var(--transition);
            box-shadow: none;
        }
        
        .btn-sm {
            padding: 6px 14px;
            font-size: 13px;
        }
        
        .btn-success {
            background-color: #34c759;
            border-color: #34c759;
        }
        
        .btn-success:hover {
            background-color: #2db84c;
            border-color: #2db84c;
            box-shadow: 0 4px 10px rgba(52, 199, 89, 0.3);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
        }
        
        .btn-danger {
            background-color: #ff3b30;
            border-color: #ff3b30;
        }
        
        .btn-danger:hover {
            background-color: #e0352b;
            border-color: #e0352b;
            box-shadow: 0 4px 10px rgba(255, 59, 48, 0.3);
        }
        
        /* 图片样式 */
        .avatar-sm {
            width: 60px;
            height: 45px;
            object-fit: cover;
            border-radius: 8px;
            transition: var(--transition);
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .avatar-sm:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        /* 酒店名称样式 */
        .hotel-name {
            font-weight: 600;
            color: var(--primary-color);
            display: inline-block;
            padding: 6px 12px;
            background-color: var(--primary-light);
            border-radius: 20px;
            transition: var(--transition);
        }
        
        .hotel-name:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        /* 地址样式 */
        .address-text {
            display: block;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-light);
            transition: var(--transition);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .address-text:hover {
            background-color: #f0f0f0;
            color: var(--text-color);
            white-space: normal;
            max-width: none;
        }
        
        /* 电话样式 */
        .phone-number {
            font-family: monospace;
            font-weight: 500;
            color: var(--text-color);
            background-color: #f5f5f7;
            padding: 4px 10px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .phone-number i {
            color: #34c759;
            margin-right: 5px;
        }
        
        /* 操作按钮容器 */
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        /* 数据表格样式优化 */
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #e2e2e2;
            border-radius: 20px;
            padding: 8px 15px;
            margin-left: 10px;
        }
        
        .dataTables_wrapper .dataTables_length select {
            border: 1px solid #e2e2e2;
            border-radius: 20px;
            padding: 5px 30px 5px 15px;
            margin: 0 5px;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            padding: 0;
            line-height: 36px;
            text-align: center;
            margin: 0 3px;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white !important;
        }
        
        .dt-buttons .btn {
            border-radius: 20px;
            margin-right: 8px;
            padding: 6px 15px;
        }
    </style>
</head>
<body>

<!-- Begin page -->
<div id="layout-wrapper">
    <div th:include="home/menu"></div>

    <div class="main-content">
        <div class="page-content">
            <!-- start page title -->
            <div class="page-title-box">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-sm-6">
                            <div class="page-title">
                                <h4>酒店管理</h4>
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">首页</a></li>
                                    <li class="breadcrumb-item active">酒店管理</li>
                                </ol>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="float-end d-none d-sm-block">
                                <a href="toAddHotel" class="btn btn-success">
                                    <i class="mdi mdi-plus me-1"></i>添加酒店
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="container-fluid">
                <div class="page-content-wrapper">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="header-title">酒店列表</h4>
                                    <p class="card-title-desc">管理系统中的所有合作酒店</p>
                                    
                                    <div class="table-responsive">
                                        <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                            <thead>
                                                <tr>
                                                    <th width="8%">ID</th>
                                                    <th width="25%">酒店名称</th>
                                                    <th width="15%">照片</th>
                                                    <th width="25%">详细地址</th>
                                                    <th width="12%">联系电话</th>
                                                    <th width="15%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="data:${list}">
                                                    <td th:text="${data.id}"></td>
                                                    <td>
                                                        <span class="hotel-name" th:text="${data.names}"></span>
                                                    </td>
                                                    <td class="text-center">
                                                        <img th:src="${data.photo}" alt="" class="avatar-sm">
                                                    </td>
                                                    <td>
                                                        <span class="address-text" th:title="${data.address}" th:text="${data.address}"></span>
                                                    </td>
                                                    <td>
                                                        <span class="phone-number">
                                                            <i class="mdi mdi-phone"></i>
                                                            <span th:text="${data.phone}"></span>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <div class="action-buttons">
                                                            <a type="button" th:href="@{/toUpdateHotel(id=${data.id})}" class="btn btn-primary btn-sm waves-effect waves-light">
                                                                <i class="mdi mdi-pencil me-1"></i>编辑
                                                            </a>
                                                            <button type="button" th:onclick="deleteHotel([[${data.id}]])" class="btn btn-danger btn-sm waves-effect waves-light">
                                                                <i class="mdi mdi-trash-can me-1"></i>删除
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div> <!-- end row -->
                </div>
            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
</div>

<!-- 脚本 -->
<script th:src="@{/assets/libs/jquery/jquery.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/metismenu/metisMenu.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/simplebar/simplebar.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/node-waves/waves.min.js}" charset="utf-8"></script>

<!-- Required datatable js -->
<script th:src="@{/assets/libs/datatables.net/js/jquery.dataTables.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js}" charset="utf-8"></script>

<!-- Buttons examples -->
<script th:src="@{/assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/jszip/jszip.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/pdfmake/build/pdfmake.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/pdfmake/build/vfs_fonts.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/datatables.net-buttons/js/buttons.html5.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/datatables.net-buttons/js/buttons.print.min.js}" charset="utf-8"></script>
<script th:src="@{/assets/libs/datatables.net-buttons/js/buttons.colVis.min.js}" charset="utf-8"></script>

<!-- Datatable init js -->
<script th:src="@{/assets/js/pages/datatables.init.js}" charset="utf-8"></script>
<script th:src="@{/assets/js/app.js}" charset="utf-8"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

<script>
    // 删除酒店
    function deleteHotel(id) {
        Swal.fire({
            title: '确定要删除此酒店吗?',
            text: "删除后将无法恢复此酒店信息!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ff3b30',
            cancelButtonColor: '#e2e2e2',
            confirmButtonText: '确认删除',
            cancelButtonText: '取消'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    cache: true,
                    url: "deleteHotel",
                    data: {"id": id},
                    type: "post",
                    async: false,
                    success: function (data) {
                        if (data == 'yes') {
                            Swal.fire({
                                title: '删除成功!',
                                text: '酒店信息已被删除',
                                icon: 'success',
                                confirmButtonColor: '#0066CC'
                            }).then(() => {
                                document.location.reload();
                            });
                        } else {
                            Swal.fire({
                                title: '删除失败!',
                                text: '请稍后再试',
                                icon: 'error',
                                confirmButtonColor: '#0066CC'
                            });
                        }
                    }
                });
            }
        });
    }
    
    // 保留原来的函数名作为别名
    function del(id) {
        deleteHotel(id);
    }
    
    // 应用样式
    $(document).ready(function() {
        $('.dataTables_paginate > .pagination').addClass('pagination-rounded');
        $('.dt-buttons').addClass('mb-3');
    });
</script>
</body>
</html>
