        background: #0066CC;
        color: white;
        border-radius: 50%;
        margin-right: 15px;

    .contact-item .text p {

        color: #1d1d1f;
    }
    
    .contact-item .text span {

    }
    
    .social-icons {
        display: flex;

    }
    
    .social-icon {
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        color: #0066CC;
        border-radius: 50%;

        box-shadow: 0 4px 10px rgba(0, 102, 204, 0.1);
    }
    
    .social-icon:hover {
        background: #0066CC;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 102, 204, 0.2);

    .copyright p {

        color: #86868b;
    }

    @media (max-width: 768px) {

            margin-top: 30px;
        }

        }
    }
