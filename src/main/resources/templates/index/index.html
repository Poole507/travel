<!DOCTYPE html>
<html class="no-js" lang="en"xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>旅游网站</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="static/picture/favicon.svg">
    <!-- Template CSS -->
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
<!-- Quick view -->
<div th:include="index/header"></div>

<!--End header-->
<main class="main">
    <!--轮播开始-->
    <section class="home-slider style-2 position-relative mb-50">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="home-slide-cover">
                        <div class="hero-slider-1 style-4 dot-style-1 dot-style-1-position-1">
                            <div th:each="data:${bannerlist}" class="single-hero-slider single-animation-wrap"  th:style="'background-image:url(' + ${data.photo}+ ')'">
                                <div class="slider-content">
                                    <h1 class="display-2 mb-40" th:text="${data.title}"></h1>
                                    <p class="mb-65" ></p>
                                </div>
                            </div>
                        </div>
                        <div class="slider-arrow hero-slider-1-arrow"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--轮播结束-->
    <!--侧标题结束s-->
    <!--热门景点-->
    <section class="product-tabs section-padding position-relative">
        <div class="container">
            <div class="section-title">
                <h2>景点大全</h2>
                <p>探索精选旅游胜地</p>
            </div>
            
            <div class="spots-grid">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6" th:each="data,datasize:${goodslist}" th:if="${datasize.index} lt 5">
                        <div class="spot-card">
                            <div class="spot-image">
                                <a th:href="@{/toGoodsDetail(id=${data.id})}">
                                    <img th:src="${data.photo}" alt="">
                                </a>
                            </div>
                            <div class="spot-content">
                                <div class="spot-category" th:text="${data.category.name}"></div>
                                <h3><a th:href="@{/toGoodsDetail(id=${data.id})}" th:text="${data.names}"></a></h3>
                                <div class="spot-price">
                                    <span class="current" th:text="${data.price}"></span>
                                    <span class="original" th:text="${data.normalprice}"></span>
                                </div>
                                <button class="favorite-btn" th:onclick="addcart([[${data.id}]])">
                                    <span>收藏</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--热门景点-->
    <section class="hot-spots-section">
        <div class="container">
            <div class="section-title">
                <h3>热门景点前5</h3>
                <p>探索最受欢迎的旅游目的地</p>
            </div>
            
            <div class="row">
                <!-- 左侧两个卡片 -->
                <div class="col-lg-5">
                    <div class="left-spots-container">
                        <div th:each="data,datas:${goodslistSalenums}" th:if="${datas.index} < 2" class="hot-spot-card">
                            <div class="rank-badge" th:text="'0' + ${datas.index+1}"></div>
                            <div class="card-image">
                                <a th:href="@{/toGoodsDetail(id=${data.id})}">
                                    <img th:src="${data.photo}" alt="">
                                </a>
                            </div>
                            <div class="card-content">
                                <div class="category" th:text="${data.category.name}"></div>
                                <h3><a th:href="@{/toGoodsDetail(id=${data.id})}" th:text="${data.names}"></a></h3>
                                <div class="card-footer">
                                    <div class="price-info">
                                        <span class="price" th:text="'￥'+${data.price}"></span>
                                        <span class="old-price" th:text="'￥'+${data.normalprice}"></span>
                                    </div>
                                    <div class="sales" th:text="'已售'+${data.salenums}"></div>
                                    <button class="collect-btn" th:onclick="addcart([[${data.id}]])">
                                        <i class="fi-rs-heart"></i>
                                        <span>收藏</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧三个卡片 -->
                <div class="col-lg-7">
                    <div class="right-spots-container">
                        <div th:each="data,datas:${goodslistSalenums}" th:if="${datas.index} >= 2" class="hot-spot-card">
                            <div class="rank-badge" th:text="'0' + ${datas.index+1}"></div>
                            <div class="card-image">
                                <a th:href="@{/toGoodsDetail(id=${data.id})}">
                                    <img th:src="${data.photo}" alt="">
                                </a>
                            </div>
                            <div class="card-content">
                                <div class="category" th:text="${data.category.name}"></div>
                                <h3><a th:href="@{/toGoodsDetail(id=${data.id})}" th:text="${data.names}"></a></h3>
                                <div class="card-footer">
                                    <div class="price-info">
                                        <span class="price" th:text="'￥'+${data.price}"></span>
                                    </div>
                                    <div class="sales" th:text="'已售'+${data.salenums}"></div>
                                    <button class="collect-btn" th:onclick="addcart([[${data.id}]])">
                                        <i class="fi-rs-heart"></i>
                                        <span>收藏</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--旅游攻略-->
    <section class="travel-guides-section">
        <div class="container">
            <div class="section-header">
                <h3>旅游攻略动态</h3>
                <a class="view-all" href="/toBoard">
                    全部旅游攻略
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
            
            <div class="guides-grid">
                <div class="guides-container" th:with="count=${#lists.size(boardlist)}">
                    <!-- 当只有1-2个攻略时的布局 -->
                    <div th:if="${count <= 2}" class="guides-layout-few">
                        <div th:each="data:${boardlist}" class="guide-card guide-card-large">
                            <div class="guide-image">
                                <a th:href="@{/toBoard_detail(id=${data.id})}">
                                    <img th:src="${data.photo}" alt="">
                                </a>
                            </div>
                            <div class="guide-content">
                                <h4><a th:href="@{/toBoard_detail(id=${data.id})}" th:text="${data.title}"></a></h4>
                                <div class="guide-meta">
                                    <span class="date" th:text="${data.create_time}"></span>
                                </div>
                                <a th:href="@{/toBoard_detail(id=${data.id})}" class="read-more">
                                    阅读全文
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 当有3个攻略时的布局 -->
                    <div th:if="${count == 3}" class="guides-layout-three">
                        <div th:each="data,stat:${boardlist}" th:class="${stat.index == 0} ? 'guide-card guide-card-featured' : 'guide-card'">
                            <div class="guide-image">
                                <a th:href="@{/toBoard_detail(id=${data.id})}">
                                    <img th:src="${data.photo}" alt="">
                                </a>
                            </div>
                            <div class="guide-content">
                                <h4><a th:href="@{/toBoard_detail(id=${data.id})}" th:text="${data.title}"></a></h4>
                                <div class="guide-meta">
                                    <span class="date" th:text="${data.create_time}"></span>
                                </div>
                                <a th:href="@{/toBoard_detail(id=${data.id})}" class="read-more">
                                    阅读全文
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 当有4个攻略时的布局 -->
                    <div th:if="${count == 4}" class="guides-layout-four">
                        <div th:each="data,stat:${boardlist}" class="guide-card">
                            <div class="guide-image">
                                <a th:href="@{/toBoard_detail(id=${data.id})}">
                                    <img th:src="${data.photo}" alt="">
                                </a>
                            </div>
                            <div class="guide-content">
                                <h4><a th:href="@{/toBoard_detail(id=${data.id})}" th:text="${data.title}"></a></h4>
                                <div class="guide-meta">
                                    <span class="date" th:text="${data.create_time}"></span>
                                </div>
                                <a th:href="@{/toBoard_detail(id=${data.id})}" class="read-more">
                                    阅读全文
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 当有5个攻略时的布局 -->
                    <div th:if="${count >= 5}" class="guides-layout-five">
                        <div th:each="data,stat:${boardlist}" th:if="${stat.index < 5}" class="guide-card">
                            <div class="guide-image">
                                <a th:href="@{/toBoard_detail(id=${data.id})}">
                                    <img th:src="${data.photo}" alt="">
                                </a>
                            </div>
                            <div class="guide-content">
                                <h4><a th:href="@{/toBoard_detail(id=${data.id})}" th:text="${data.title}"></a></h4>
                                <div class="guide-meta">
                                    <span class="date" th:text="${data.create_time}"></span>
                                </div>
                                <a th:href="@{/toBoard_detail(id=${data.id})}" class="read-more">
                                    阅读全文
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--3个子类-->
    <section class="featured-categories-section">
        <div class="container">
            <div class="section-title text-center">
                <h2>精选推荐</h2>
                <p>探索更多精彩内容</p>
            </div>
            
            <div class="featured-tabs">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="featured-card">
                            <div class="card-header">
                                <h3>收藏最高</h3>
                                <div class="card-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M19.4626 3.99415C16.7809 2.34923 14.4404 3.01211 13.0344 4.06801C12.4578 4.50096 12.1696 4.71743 12 4.71743C11.8304 4.71743 11.5422 4.50096 10.9656 4.06801C9.55962 3.01211 7.21909 2.34923 4.53744 3.99415C1.01807 6.15294 0.221721 13.2749 8.33953 19.2834C9.88572 20.4278 10.6588 21 12 21C13.3412 21 14.1143 20.4278 15.6605 19.2834C23.7783 13.2749 22.9819 6.15294 19.4626 3.99415Z" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <div class="items-container">
                                <div th:each="data:${goodslistcollectnums}" class="featured-item">
                                    <div class="item-image">
                                        <a th:href="@{/toGoodsDetail(id=${data.id})}">
                                            <img th:src="${data.photo}" alt="">
                                        </a>
                                    </div>
                                    <div class="item-content">
                                        <h4><a th:href="@{/toGoodsDetail(id=${data.id})}" th:text="${data.names}"></a></h4>
                                        <div class="item-price">
                                            <span class="current" th:text="'￥'+${data.price}"></span>
                                            <span class="original" th:text="'￥'+${data.normalprice}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6">
                        <div class="featured-card">
                            <div class="card-header">
                                <h3>热门景点</h3>
                                <div class="card-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.5 14.5L5 18L18 18L14.5 14.5M8.5 14.5L12 11L14.5 14.5M8.5 14.5L5.5 11.5L2 14M14.5 14.5L19 10M7 7L12 2L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <div class="items-container">
                                <div th:each="data:${goodslisthot}" class="featured-item">
                                    <div class="item-image">
                                        <a th:href="@{/toGoodsDetail(id=${data.id})}">
                                            <img th:src="${data.photo}" alt="">
                                        </a>
                                    </div>
                                    <div class="item-content">
                                        <h4><a th:href="@{/toGoodsDetail(id=${data.id})}" th:text="${data.names}"></a></h4>
                                        <div class="item-price">
                                            <span class="current" th:text="'￥'+${data.price}"></span>
                                            <span class="original" th:text="'￥'+${data.normalprice}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6">
                        <div class="featured-card">
                            <div class="card-header">
                                <h3>最新发布</h3>
                                <div class="card-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <div class="items-container">
                                <div th:each="data:${goodslistnew}" class="featured-item">
                                    <div class="item-image">
                                        <a th:href="@{/toGoodsDetail(id=${data.id})}">
                                            <img th:src="${data.photo}" alt="">
                                        </a>
                                    </div>
                                    <div class="item-content">
                                        <h4><a th:href="@{/toGoodsDetail(id=${data.id})}" th:text="${data.names}"></a></h4>
                                        <div class="item-price">
                                            <span class="current" th:text="'￥'+${data.price}"></span>
                                            <span class="original" th:text="'￥'+${data.normalprice}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6">
                        <div class="featured-card">
                            <div class="card-header">
                                <h3>热度最高</h3>
                                <div class="card-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                                    </svg>
                                </div>
                            </div>
                            
                            <div class="items-container">
                                <div th:each="data:${goodslistsee}" class="featured-item">
                                    <div class="item-image">
                                        <a th:href="@{/toGoodsDetail(id=${data.id})}">
                                            <img th:src="${data.photo}" alt="">
                                        </a>
                                    </div>
                                    <div class="item-content">
                                        <h4><a th:href="@{/toGoodsDetail(id=${data.id})}" th:text="${data.names}"></a></h4>
                                        <div class="item-price">
                                            <span class="current" th:text="'￥'+${data.price}"></span>
                                            <span class="original" th:text="'￥'+${data.normalprice}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End 4 columns-->
    <section class="category-section">
        <div class="container">
            <div class="section-header">
                <h3>景点类型</h3>
                <p>选择您感兴趣的旅游类别</p>
            </div>
            
            <div class="categories-grid">
                <div class="row justify-content-center">
                    <div th:each="data:${categorylist}" class="col-lg-2 col-md-3 col-sm-4 col-6">
                        <a th:href="@{/toGoods(category_id=${data.id})}" class="category-card">
                            <div class="category-icon">
                                <img th:src="${data.photo}" alt="">
                            </div>
                            <h4 th:text="${data.name}"></h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:include="index/footer"></div>
<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">

<script>



    function addcart(id) {
        Swal.fire({
            title: "确定加入收藏吗?",
            icon: "info",
            showCancelButton: !0,
            confirmButtonColor: "#1cbb8c",
            cancelButtonColor: "#f14e4e",
            confirmButtonText: '确认',
            cancelButtonText: '取消'
        }).then((result) => {
            if (result.value) {
                $.ajax({
                    cache: true,
                    url: "addShopcart",
                    data: {"goods_id": id,"nums":1},
                    type: "post",
                    async: false,
                    success: function (data) {
                        if (data == 'yes') {
                            result.value && Swal.fire("加入成功!", "操作完成", "success", ).then(function () {
                                document.location.reload()
                            })
                        } else  if (data == 'no') {
                            result.value && Swal.fire("加入失败!", "请先登录", "error", ).then(function () {
                                document.location.reload()
                            })

                        }
                    },
                    complete : function(xhr, status) {
                        if(status=='error'){
                            alert("请先登录！")
                        }
                        //拦截器实现超时跳转到登录页面
                        // 通过xhr取得响应头
                        var REDIRECT = xhr.getResponseHeader("REDIRECT");
                        //如果响应头中包含 REDIRECT 则说明是拦截器返回的需要重定向的请求
                        if (REDIRECT == "REDIRECT")
                        {
                            var win = window;
                            while (win != win.top)
                            {
                                win = win.top;
                            }

                            win.location.href = xhr.getResponseHeader("CONTEXTPATH");
                        }
                    }
                });
            }
        })
    }
